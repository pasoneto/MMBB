          trial_images = [current_trial['Label1'],current_trial['Label2']].sort();
          trial_track = excerpt_names[0]
          while (trial_track.length<3) {
            trial_track = '0' + trial_track
          }
          trial1.stimulus = './songs/emotionAudio/trimmed_mp3/' + trial_track + '.mp3'
          trial1.question = emotionTranslations["whichEmotion"][lang]
          trial1.prompt = emotionTranslations["listen"][lang]
          trial1.data.difficulty = current_trial['Distance']
          trial1.data.correct_emotion = emotions[current_trial['Label1']-1]
          trial1.data.wrong_emotion = emotions[current_trial['Label2']-1]
          //trial1.data.trial_index = current_trial['trial']
          trial1.data.level = current_level
          trial1.choices = [images[trial_images[0]-1], images[trial_images[1]-1]]
          trial1.update_choices = [images[trial_images[0]-1], images[trial_images[1]-1]]
          },
        on_finish: function(data){
          // Score the response as correct or incorrect.
          jsPsych.setProgressBar((epoch+1)/(N+N_part2))
          if(data.response == trial_images.findIndex(element => element == current_trial['Label1'])){
            correct_response = 1;
            trial1.data.correct_response = 1;
            previous_level = current_level
            jump_level = Math.ceil((16 - current_level)/(1/difficulty_change))
            current_level = current_level + jump_level
          }   
          else {
            correct_response = 0;
            trial1.data.correct_response = 0;
            previous_level = current_level
            jump_level = Math.ceil((current_level)/(1/difficulty_change))
            current_level = current_level - jump_level
            if(current_level == 0){
              current_level = 1
            }
          }
          epoch = epoch+1
      }}

      var part1_trials = {
        timeline: [trial_load_message,trial1],
        repetitions: N
      }

      var test = {
        timeline: [trial1, test_ending]
      }

      var task_repeat = {
        type: jsPsychInstructions,
        pages: [emotionTranslations['thankYouRepeat'][lang]],
        button_label_next: buttons[0][lang],
        show_clickable_nav: true,
        on_start: function(data){
          epoch = 0
          current_level = 1
          emotion_game_trials = 2
          for (let i=0;i<N/emotions_numeric.length;i++) {
          emotion_order = emotion_order.concat(jsPsych.randomization.sampleWithoutReplacement(emotions_numeric,emotions_numeric.length))
          }
          for (let i=0;i<N;i++) {
          excerpt_order.push(jsPsych.randomization.sampleWithoutReplacement([0,1],2))
      }}}  

      //PART2
      var stim_dur = 8200
      var part2_excerpts = ['091','010','093','026','077','055','037','078','088','052','028','041']
      var part2_excerpt_order = jsPsych.randomization.repeat(part2_excerpts,1)
      var epochPart2 = 0

      var welcomePart2 = {
        type: jsPsychInstructions,
        pages: [emotionTranslations["musicEmotionPart2"][lang]],

        button_label_previous: buttons[1][lang],
        allow_backward: false,
        show_clickable_nav: true
      }

      var instructionsPart2 = {
        type: jsPsychInstructions,
        pages: emotionTranslations['instructions3'].map(i => i[lang]),
        button_label_next: buttons[0][lang],
        button_label_previous: buttons[1][lang],
        allow_backward: true,
        show_clickable_nav: true
      }

      var part2_audio = {
        type: jsPsychAudioKeyboardResponse,
        stimulus: './songs/emotionAudio/trimmed_mp3/001.mp3',
        prompt: emotionTranslations["listen"][lang],
        trial_duration: stim_dur,
        choices: ["NO_KEYS"],
        on_start: function(part2_audio){
          part2_audio.stimulus = '././songs/emotionAudio/trimmed_part2_mp3/' + part2_excerpt_order[epochPart2] + '.mp3'
        },
        on_load: function(){
          document.getElementById("jspsych-content").style.fontSize = "6vh";
          document.getElementById("jspsych-content").style.textAlign = "center";
          document.getElementById("jspsych-content").style.margin = "auto";
        }
      }

      var part2_emotion_scales = {
        type: jsPsychHtmlMultiSliderResponse,
        stimulus: [emotionTranslations["mood"][lang], emotionTranslations["energy"][lang], emotionTranslations["howStrongEmotion"][lang]],
        nSliders: 3,
        require_movement: true,
        slider_width: 250,
        labels: [[emotionTranslations["negative"][lang], emotionTranslations["neutral"][lang], emotionTranslations["positive"][lang]], 
                 [emotionTranslations["veryLowEnergy"][lang], emotionTranslations["veryHighEnergy"][lang]],
                 [emotionTranslations["notAtAll"][lang], emotionTranslations["veryStrong"][lang]]],
        prompt: "<p margin-bottom: 5%>" + emotionTranslations["rateEmotionalContent"][lang] + "</p>",
        on_load: function(){
          document.getElementById("jspsych-html-slider-response-wrapper").style.margin = ""
          document.getElementById("jspsych-content").style.fontSize = "110%"
          document.getElementById("jspsych-content").style.overflowX = "hidden"
          document.getElementById("jspsych-content").style.marginTop = "0" 
          document.getElementById("jspsych-content").style.marginLeft = "auto" 
        }
      };
      
      var part2_other_scales = {
        type: jsPsychHtmlMultiSliderResponse,
        stimulus: [emotionTranslations["howMuchLike"][lang],
                   emotionTranslations["howFamiliar"][lang]],
        nSliders: 2,
        require_movement: true,
        slider_width: 250,
        labels: [[emotionTranslations["stronglyDisliked"][lang], emotionTranslations["neutral"][lang], emotionTranslations["stronglyLiked"][lang]],
                 [emotionTranslations["veryUnfamiliar"][lang], emotionTranslations["veryFamiliar"][lang]]],
        on_finish: function(part2_other_scales){
          epochPart2 = epochPart2+1
          jsPsych.setProgressBar((epoch+epochPart2)/(N+N_part2))
        },
        on_load: function(){
          document.querySelectorAll(".jspsych-html-slider-response-container").forEach(function(i) {
            i.style.margin = "0 auto 6em auto"})
          document.getElementById("jspsych-html-slider-response-wrapper").style.margin = "25px 0px";
        }
      };

      var part2_trials = {
          timeline: [part2_audio,part2_emotion_scales,part2_other_scales],
          repetitions: N_part2
      }
      
      var messageFinishEmotion = {
        type: jsPsychHtmlButtonResponse,
        prompt: emotionTranslations['thankYouEnd'][lang],
        choices: [],
        trial_duration: 2000,
        stimulus: '',
        on_start: function(){
          var cookieExpires = (new Date(Date.now()+ 86400*1000)).toUTCString();
          document.cookie = "Emotion=done;" + " expires=" + cookieExpires + "; path=/"
        }
      };

      var qAge = {
        type: 'text',
        prompt: emotionTranslations['howOld'][lang],
        placeholder: '',
        name: 'age', 
        textbox_columns: 5,
        textbox_rows: 1,
        required: true,
      }

      var qGender = {
        type: 'multi-choice',
        prompt: emotionTranslations['gender'][lang], 
        options: emotionTranslations['genderOptions'].map(i => i[lang]),
        name: 'gender', 
        required: true
      }

      var qFeedback = {
        type: 'text',
        prompt: emotionTranslations['feedbackAsk'][lang],
        placeholder: emotionTranslations['feedbackPlaceHolder'][lang],
        name: 'age', 
        textbox_columns: 30,

        required: false,
      }

      var qNormalHearing = {
        type: 'text',
        prompt: emotionTranslations['feedbackAsk'][lang],
        placeholder: emotionTranslations['feedbackPlaceHolder'][lang],
        name: 'age', 
        textbox_columns: 30,
        textbox_rows: 7,
        required: false,
      }

      var demographics = {
        type: jsPsychSurvey,
        pages: [[qAge], [qGender], [qFeedback]],
        title: '',
        button_label_next: buttons[0][lang],
        button_label_back: buttons[1][lang],
        button_label_finish: buttons[0][lang],
        show_question_numbers: 'onPage',
        on_load: function(){
          document.querySelector(".sv_next_btn").style.background = "#fa6400";
          document.querySelector(".sv_prev_btn").style.background = "purple";
          document.querySelector(".sv_next_btn").style.color = "#fff";
          document.querySelector(".sv_prev_btn").style.color = "#fff";
          document.querySelector(".sv_complete_btn").style.background = "#fa6400";
        }
      };
      
      var generalIntroEmotion = generateGeneralIntroWrap(lang, "emotion")

      var procedureEmotionFinal = {
          //timeline: [welcomePart1, generalIntroEmotion, instructionsPart1, preload, test, part1_trials, task_repeat, part1_trials, messageFinishEmotion, demographics].flat(1000),
          //timeline: [welcomePart2, instructionsPart2, part2_trials, messageFinishEmotion].flat(1000),
          timeline: [welcomePart1, generalIntroEmotion, instructionsPart1, preload, test, part1_trials, welcomePart2, instructionsPart2, part2_trials, messageFinishEmotion].flat(1000),
          on_timeline_start: function() {
            console.log('This timeline has started');
          }
      }

      jsPsych.run([procedureEmotionFinal])

    });

 </script>
